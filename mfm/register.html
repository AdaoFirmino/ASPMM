<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cadastramento</title>
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="h-100">

<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-4">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="index.html"> <h4>Logotipo aqui</h4></a>

                            <form class="mt-5 mb-5 login-input">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Sou (M)</option>
                                        <option>Sou (F)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Sou Fã</option>
                                        <option>Sou Cantor</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="file" class="form-control"  placeholder="" required>
                                </div>

                                <div class="form-group">
                                    <input type="date" class="form-control"  placeholder="" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Telefone" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control"  placeholder="Email" required>
                                </div>
                                <div class="form-group"><a href="login.html" class="btn login-form__btn w-100">Voltar</a></div>
                                <button class="btn login-form__btn submit w-100">Confirmar</button>
                            </form>
                            <p class="mt-5 login-form__footer">Já tens uma conta? Faça <a href="login.html" class="text-primary">login </a> agora</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="plugins/common/common.min.js"></script>
<script src="js/custom.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/gleek.js"></script>
<script src="js/styleSwitcher.js"></script>
</body>
</html>
